<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/main.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do App</h2>
            <div class="input-task" id="form">
                <input type="text" id="input-box" placeholder="Add task">
                <button class="btn" id="button">Add</button>
            </div>
            <div class="item-list">
                <ul id="list-container" class="list-container">
                    <!-- task lists -->
                    <li>
                        <input type="checkbox" id="checkbox">
                        <label class="item">Task 1</label>
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </li>
                </ul>
                <div class="menu">
                    <ul id="settings" class="settings">
                        <li>
                            <label class="edit">Edit</label>
                        </li>
                        <li>
                            <label class="delete">Delete</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js" defer></script>
</body>
</html>
